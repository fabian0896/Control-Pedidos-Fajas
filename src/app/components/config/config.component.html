<h4>Congifuraciones</h4>
<hr>

<ul class="collapsible popout">
  <li>
    <div class="collapsible-header"><i class="material-icons">account_circle</i>Informacion de Usuario</div>
    <div class="collapsible-body">
     
     <form #f="ngForm" (ngSubmit)="guardarCambios(f)">
      <div class="row">
        <div class="col s7">
          <div class="row ">
            <div class="input-field col s12">
              <input name="nombre" [(ngModel)]="nombre_usuario" placeholder="Nombre" type="text" class="validate">
              <label class="active" for="first_name">Nombre</label>
            </div>
            <div class="file-field input-field col s12">
              <div class="btn">
                <span>File</span>
                <input (change)="getImagen($event)" type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
            <div class="center-align">
              <button type="submit"  class="btn" >Guardar Cambios</button>
            </div>
        </div>
      </div>
        <div class="col s5">
            <img class="responsive-img" width="200px" [src]="vista_previa" alt="">
        </div>
     
        </div>
    
      </form>
    
      </div>
  </li>
  <li>
    <div *ngIf="(permiso | async) >= 4" class="collapsible-header"><i class="material-icons">place</i>Genarar Codigo Registro</div>
    <div class="collapsible-body">

      <div *ngIf="!generado" class="row center-align valign-wrapper">
        <div class="input-field col s6">
          <select name="rol" [(ngModel)]="rol">
            <option value="" disabled selected>selecciona rol</option>
            <option value="administrador">Administrador</option>
            <option value="vendedor">Vendedor</option>
            <option value="facturacion">Facturación</option>
            <option value="observador">Observación</option>
          </select>
          <label>Tipo de cuenta</label>
        </div>
        <div class="col s6">
          <button [disabled]="!rol" (click)="generarCodigo()" class="btn"> Generar Codigo </button>
        </div>
      </div>

      <div *ngIf="generado" class="row center-align">
        <button (click)="reset()" class="btn">Generar Nuevo Codigo</button>
      </div>

      <div *ngIf="generado" class="row">
        <div class="col s12 center-align">
          <h4> codigo de {{ rol }} : {{ codigoRegistro }}</h4>
        </div>
      </div>

    </div>
  </li>
  <li>
    <div class="collapsible-header"><i class="material-icons">whatshot</i>Informacion De La Aplicación</div>
    <div class="collapsible-body"><span>Esta apicación fue desarrollafa por Fabian David Dueñas Garcia</span></div>
  </li>
</ul>
