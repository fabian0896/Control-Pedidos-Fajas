<div *ngIf="pedido">

  

                <div class="card" [ngClass]="[ color ]">
                        <div class="card-content">
                          <div class="row valign-wrapper ">
                            <div class="col s12 m8 ">
                                <span  class="card-title"><strong>{{ pedido.nombre }} {{ textoCambio }}</strong></span>
                            </div>
                            <div class="col s12 m4 right-align"> 
                                <p>{{ pedido.fecha | date: 'dd/MM/yyyy' }} <br><strong>{{ estadoPedido }}</strong></p>   
                            </div>
                          </div>
                          <div class="row">
                            <div class="col s6">
                              <div class="separacion">
                                  <p><strong>Telefono: </strong><br> {{ pedido.telefono }}</p>
                              </div>
                              <div>
                                  <p><strong>Ciudad: </strong><br> {{ pedido.ciudad }} </p>
                              </div>  
                            </div>
                            <div class="col s6">
                              <div class="separacion">
                                  <p><strong>Valor Total: </strong><br> {{ pedido.valorTotal | currency:'COP':'symbol-narrow':'.0-0' }} </p>
                              </div> 
                              <div>
                                  <p><strong>Direcci√≥n: </strong><br> {{ pedido.direccion }} </p>
                              </div>       
                            </div>
                          </div>
                        </div>
                        <div class="card-action">
                          <strong style="cursor: pointer;"><a class="black-text" (click)="verDetalles()"><i class="material-icons">more_vert</i></a></strong> 
                          <strong *ngIf="editable && !(pedido.estado >= 5)" style="cursor: pointer;"><a  class="black-text" [routerLink]="['/detalles', pedido.id]" ><i class="material-icons">edit</i></a></strong> 
                        </div>
                      </div>
                     
       
    </div>
